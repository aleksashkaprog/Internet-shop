{% extends 'base.html' %}

{% block main %}
  <div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        <label for="{{ field.name }}">{{ field.label }}</label>
        {{ field }}
      {% endfor %}

      <button class="">import data</button>
    </form>
  </div>

{% endblock %}
